name: Deploy send-project-notification-push

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - supabase/functions/send-project-notification-push/**
      - .github/workflows/deploy-send-project-notification-push.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate required secrets
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN}" ]; then
            echo "Missing required GitHub secret: SUPABASE_ACCESS_TOKEN"
            exit 1
          fi
          if [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "Missing required GitHub secret: SUPABASE_PROJECT_REF"
            exit 1
          fi

      - name: Deploy Edge Function
        run: supabase functions deploy send-project-notification-push --project-ref "${SUPABASE_PROJECT_REF}"
